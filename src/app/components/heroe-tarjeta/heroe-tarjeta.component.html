<div class="card">
  <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre" />
  <div class="card-block">
    <h4 class="card-title">{{ heroe.nombre }}</h4>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </p>

    <!--boton de la card-->
    <button
      (click)="verHeroe()"
      type="button"
      class="btn btn-outline-primary btn-block"
    >
      Ver mas...
    </button>
    <!--Otra forma de boton-->
    <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas link...</a> -->
  </div>
</div>
